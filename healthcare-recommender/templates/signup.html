<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - MedOracle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .brand-title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #4B4BE6;
            margin-bottom: 20px;
            text-shadow: 2px 2px #d0d0ff;
        }
    </style>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="brand-title">MedOracle</div>
        <h2>Create Account</h2>
        <!-- Use the correct endpoint name 'signup_form' -->
        <form method="POST" action="{{ url_for('signup_form') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <!-- Use the correct endpoint name 'login_form' -->
        <p>Already have an account? <a href="{{ url_for('login_form') }}">Login</a></p>
    </div>
</body>
</html>
